services:
  gateway:
    image: caddy:2.8.4
    container_name: gateway
    restart: unless-stopped
    volumes:
      - ./gateway/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "8080:8080"
    networks:
      - observability
    depends_on:
      - console-ui
      - console-api
      - grafana

  console-ui:
    build:
      context: ../apps/console-ui
      dockerfile: Dockerfile
    container_name: console-ui
    restart: unless-stopped
    environment:
      - PORT=3000
      - NODE_ENV=production
    networks:
      - observability

  console-api:
    build:
      context: ../apps/console-api
      dockerfile: Dockerfile
    container_name: console-api
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - FAULTLINE_COMPOSE_DIR=/workspace/compose
      - FAULTLINE_STATE_DIR=/var/lib/faultline
      - PROMETHEUS_URL=http://prometheus:9090
      - LOKI_URL=http://loki:3100
      - TEMPO_URL=http://tempo:3200
      - GRAFANA_URL=http://grafana:3000
      - ENABLE_DOCKER_CONTROL=true
    volumes:
      - ./:/workspace/compose
      - faultline_state:/var/lib/faultline
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo
      - grafana

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.108.0
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel/collector.yaml:/etc/otel-collector-config.yaml
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - observability

  loki:
    image: grafana/loki:3.1.0
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./loki/config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    networks:
      - observability

  tempo:
    image: grafana/tempo:2.6.0
    container_name: tempo
    restart: unless-stopped
    user: "0"
    volumes:
      - ./tempo/config.yml:/etc/tempo/config.yml
      - tempo_data:/tmp/tempo
    command: ["--config.file=/etc/tempo/config.yml"]
    networks:
      - observability

  grafana:
    image: grafana/grafana-oss:11.2.0
    container_name: grafana
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
      - tempo

  postgres:
    image: postgres:16.4
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: example
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - observability
    profiles:
      - db

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://user:password@postgres:5432/example?sslmode=disable"
    networks:
      - observability
    depends_on:
      - postgres
    profiles:
      - db

  redis:
    image: redis:7.2.7
    container_name: redis
    restart: unless-stopped
    networks:
      - observability
    profiles:
      - db

  redis-exporter:
    image: oliver006/redis_exporter:v1.57.0
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
    networks:
      - observability
    depends_on:
      - redis
    profiles:
      - db

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - observability
    profiles:
      - host

networks:
  observability:
    driver: bridge

volumes:
  faultline_state:
  postgres_data:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:
